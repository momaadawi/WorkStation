{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ticketing App{% block title %} {% endblock %}</title>
    <link rel="stylesheet" src="{% static 'bootstrap.css' %}" >
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/tickets">Tickets <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/submit">Submit</a>
            </li>
            
          </ul>
        </div>
      </nav>

    <!-- <nav>
        <a href="/">Home</a>
        <a href="/tickets">View Tickets</a>
        <a href="/submit">Submit</a>
    </nav> -->

</html>
